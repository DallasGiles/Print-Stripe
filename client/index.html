<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Donation</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6772e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5469d4;
        }
    </style>
</head>
<body>
    <h1>Donate to Print A Smile</h1>
    <p>Support our cause by making a donation.</p>
    <form id="donationForm">
        <label for="donationAmount">Donation Amount (USD):</label><br>
        <input type="number" id="donationAmount" min="1" placeholder="Enter amount in dollars" required>
        <br><br>
        <label for="donorEmail">Your Email:</label><br>
        <input type="email" id="donorEmail" placeholder="Enter your email" required>
        <br><br>
        <button type="submit">Donate</button>
    </form>
    <script>
        const stripe = Stripe('pk_test_51Q8A2URsVlqHktOMQ4PcSlbjcb7dbyw89VmjhP1R905jiJuCdhSzz89h1e6GdrcFXGDewZaxg2nDDm7Pu3QV0S0400cw2MMloK');

        document.getElementById('donationForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const amount = document.getElementById('donationAmount').value * 100; // Convert dollars to cents
            const email = document.getElementById('donorEmail').value;

            try {
                const response = await fetch('http://localhost:2000/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, email }),
                });

                if (!response.ok) {
                    throw new Error('Failed to create Stripe Checkout session');
                }

                const session = await response.json();
                await stripe.redirectToCheckout({ sessionId: session.id });
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        });
    </script>
</body>
</html>
